# Read the Docs configuration file for Sphinx projects
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details


# Required
version: 2

# Set the OS, Python version and other tools you might need
build:
  os: ubuntu-22.04
  apt_packages:
    - libeigen3-dev # Needed for pyinterp
  tools:
    python: "miniconda3-3.12-24.9"

# The following comes from here:
  # https://docs.readthedocs.com/platform/stable/build-customization.html#install-dependencies-with-poetry
  jobs:
    post_install:
      - echo "Fixing CMake paths for Boost..."      
      # ChatGPT's second solution
      - export BOOST_ROOT=$CONDA_PREFIX
      - export BOOST_INCLUDEDIR=$CONDA_PREFIX/include
      - export BOOST_LIBRARYDIR=$CONDA_PREFIX/lib
      - cmake -DBoost_NO_SYSTEM_PATHS=ON -DBOOST_ROOT=$CONDA_PREFIX .

      # Install poetry
      # https://python-poetry.org/docs/#installing-manually
      # - pip install poetry
      # Install dependencies with 'docs' dependency group
      # https://python-poetry.org/docs/managing-dependencies/#dependency-groups
      # VIRTUAL_ENV needs to be set manually for now.
      # See https://github.com/readthedocs/readthedocs.org/pull/11152/
      # - VIRTUAL_ENV=$READTHEDOCS_VIRTUALENV_PATH poetry install --with docs
      - poetry install --with docs

# Build documentation in the "docs/" directory with Sphinx
sphinx:
  configuration: docs/source/conf.py
  # Fail on all warnings to avoid broken references
  fail_on_warning: true

conda:
  environment: docs/doc_env.yml