# Read the Docs configuration file for Sphinx projects
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details


# Required
version: 2

# Set the OS, Python version and other tools you might need
build:
  os: ubuntu-22.04
  # apt_packages:
  #   - libeigen3-dev # Needed for pyinterp
  tools:
    python: "miniconda3-3.12-24.9"

# The following comes from here:
  # https://docs.readthedocs.com/platform/stable/build-customization.html#install-dependencies-with-poetry
  jobs:
    post_install:
      - export CONDA_PREFIX="$HOME/.conda/envs/docs"
      - echo "searching for BoostConfig.cmake..."
      - find $CONDA_PREFIX -type f -name 'BoostConfig.cmake' -print | tee /tmp/boost-config-paths || true
        # find any BoostConfig.cmake under the conda prefix (lists zero or more paths)

      - BOOST_CFG=$(head -n1 /tmp/boost-config-paths || true)
        # pick the first match (empty if none)

      - |
        if [ -n "$BOOST_CFG" ]; then \
          BOOST_DIR=$(dirname "$BOOST_CFG"); \
          echo "Found BoostConfig at $BOOST_CFG -> setting Boost_DIR=$BOOST_DIR"; \
          export Boost_DIR="$BOOST_DIR"; \
        else \
          echo "No BoostConfig found; setting CMAKE_PREFIX_PATH to $CONDA_PREFIX and using FindBoost hints"; \
          export CMAKE_PREFIX_PATH="$CONDA_PREFIX${CMAKE_PREFIX_PATH:+:}$CMAKE_PREFIX_PATH"; \
          export BOOST_ROOT="$CONDA_PREFIX"; \
          export BOOST_INCLUDEDIR="$CONDA_PREFIX/include"; \
          export BOOST_LIBRARYDIR="$CONDA_PREFIX/lib"; \
        fi
        # if BoostConfig exists, set Boost_DIR so CMake config-mode finds it;
        # otherwise add the conda prefix and classic BOOST_* hints so FindBoost can find headers/libs

      - hash -r
      # refresh shell command hash so conda's cmake (if installed) is used

      # Install dependencies with 'docs' dependency group
      # VIRTUAL_ENV needs to be set manually for now.
      # See https://github.com/readthedocs/readthedocs.org/pull/11152/
      # - VIRTUAL_ENV=$READTHEDOCS_VIRTUALENV_PATH poetry install --with docs
      - poetry install --with docs

# Build documentation in the "docs/" directory with Sphinx
sphinx:
  configuration: docs/source/conf.py
  # Fail on all warnings to avoid broken references
  fail_on_warning: true

conda:
  environment: docs/doc_env.yml