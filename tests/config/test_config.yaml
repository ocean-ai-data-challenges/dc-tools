################################################################
# This file lists variables used in dctools tests 
################################################################

max_samples: 1

################################################################
##  WASABI credentials
define: &WASABI_KEY 
define: &WASABI_SECRET_KEY 

###########################################
## List of start times
start_times:
   - "1900-01-01"
## List of end times
end_times:
   - "2026-01-01"

# lead time definition (hours)
lead_time_start: "0"
lead_time_stop: "240"
lead_time_frequency: "24"

# Path to catalog file
catalog_path: ""

# Datasets
batch_size: 8

sources:
  - dataset: jason3
    groups:
      - "ku"
      - "data_01"
    config: "s3"
    connection_type: "wasabi"
    url: "https://s3.eu-west-2.wasabisys.com"
    s3_bucket: "ppr-ocean-climat"
    s3_folder: "DC2/Nadir_altimetry/Jason-3"
    s3_key: *WASABI_KEY
    s3_secret_key: *WASABI_SECRET_KEY
    file_pattern: "**/*.nc"
    keep_variables:
      - "time"
      - "data_01__time_tai"
      - "latitude"
      - "longitude"
      - "data_01__depth_or_elevation"
      - "data_01__ku__ssha"
    eval_variables:
      - "data_01__ku__ssha"

  - dataset: glonet
    config: "s3"
    connection_type: "anonymous"
    url: "https://minio.dive.edito.eu"
    s3_bucket: "project-oceanbench"
    s3_folder: "public/glonet_full_2024"
    file_pattern: "**/*.nc"
    keep_variables:
      - "so"
      - "thetao"
      - "uo"
      - "vo"
      - "zos"
    eval_variables:
      - "so"
      - "thetao"
      - "uo"
      - "vo"
      - "zos"

  - dataset: glorys
    config: "cmems"
    connection_type:
    cmems_product_name: "cmems_mod_glo_phy_myint_0.083deg_P1D-m"
    file_pattern: "**/*.nc"
    keep_variables:
      - "so"
      - "thetao"
      - "uo"
      - "vo"
      - "zos"
    eval_variables:
      - "so"
      - "thetao"
      - "uo"
      - "vo"
      - "zos"

  - dataset: glonet_wasabi
    config: "s3"
    connection_type: "wasabi"
    url: "https://s3.eu-west-2.wasabisys.com"
    s3_bucket: "ppr-ocean-climat"
    s3_folder: "DC1/Glonet_forecast"
    s3_key: *WASABI_KEY
    s3_secret_key: *WASABI_SECRET_KEY
    file_pattern: "**/*.zarr"
    keep_variables:
      - "so"
      - "thetao"
      - "uo"
      - "vo"
      - "zos"
    eval_variables:
      - "so"
      - "thetao"
      - "uo"
      - "vo"
      - "zos"