[project]
name = "dctools"
description = "Basic tools common to all data challenges."
readme = "README.md"
authors = [
    {name="Kamel Ait Mohand"},
    {name="Guillermo Cossio"},
    ]
license = "GPL-3-only"
keywords = ["xarray", "sea-surface-height", "ocean", "benchmark"]
dynamic = [
    "version",
    "classifiers",
    ]

requires-python = ">=3.11.0,<3.14.0"
dependencies = [
    "xarray>=2024",
    "zarr (>=2.14.2,<3.0.0)",
    "dask (>=2023.4.0,<2024)",
    "netcdf4 (>=1.7.2,<2.0.0)",
    "numpy (>=1.25,<2.0.0)",
    "copernicusmarine>=2.0.0",
    "argopy>=1.0.0",
    "h5py>=3.13.0",
    "xesmf (>=0.8.8,<0.9.0)",
]

[project.urls]
Repository = "https://github.com/ppr-ocean-ia/dc-tools/tree/main"

[tool.poetry]
version = "0.0.1"


[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
poethepoet = "^0.33.0"
pytest = "^7.3.1"
pytest-cov = "^6.0.0"
ruff = "^0.9.6"
pydocstyle = "^6.3.0"
mypy = "*"
mypy-boto3-s3 =  "^1.37.0"
wget = "^3.2"
pyunpack = "^0.3"
patool = "^3.1.3"


[tool.poetry.group.custom]
optional = false

[tool.poetry.group.custom.dependencies]
oceanbench = {git = "ssh://git@github.com:Articoking/oceanbench.git", branch = "main"}
xrpatcher = {git = "ssh://git@github.com:jejjohnson/xrpatcher.git", branch = "main"}


[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
sphinx = "^8.2.1"
sphinx-rtd-theme = "^3.0.2"
myst-parser = "^4.0.1"
pygments = "^2.19.1"

[build-system]
requires = ["poetry-core", "cmake"]
build-backend = "poetry.core.masonry.api"

# Omitting all mercator_oceanbench tests until their library is finished
[tool.mypy]
disable_error_code = ["import-untyped"]

[tool.poe.tasks]
types = "mypy --install-types --non-interactive dctools"
lint = "ruff check 'dctools' 'tests'"
docstyle = "pydocstyle dctools"
test = "pytest --capture=no --cov=dctools --cov-fail-under=80 tests/"
# run all
all = [ {ref="lint"}, {ref="docstyle"}, {ref="test"}, {ref="types"} ]
